<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/ico" href="schoolLogo.jpeg"/>
  <title>Daniel's Tech Blog</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="codingLogo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Daniel's Tech Blog
      </a>

      {{#if loggedIn}}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard/create/">Create Post</a>
          </li>
          <li class="nav-item">
            <button id="logout" class="btn btn-danger logOut_btn">Log Out</button>
          </li>
        </ul>
      {{else}}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/login">Log In</a>
        </li>
      </ul>
      {{/if}}

    </div>
  </nav>
<!-- navbar ends-->

<!-- body -->

<main>
  
    <nav class="signupCSS">
        <h1>Signup:</h1>
        <br>
        <form class="signup-form">
            <div class="mb-3">
                <label for="username-signup" class="form-label">Name</label>
                <input type="text" class="form-control" id="username-signup" placeholder="Ben Dover">
            </div>
    
            <div class="mb-3">
                <label for="email-signup" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email-signup" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="password-signup" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password-signup" placeholder="n0Pa55word">
            </div>
    
            <div class="submitButton">
                <button type="submit" class="button is-primary btn btn-outline-dark">Signup</button>
            </div>
        </form>
    </nav>

</main>

<script src="###################"></script>

<!-- body ends-->

{{#if loggedIn}}
<script src="##############"></script>
{{/if}}
</body>
</html>
